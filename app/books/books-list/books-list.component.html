<div class="container">
        <section id="products">
        <div class="row">
          <!--<div class="container">
            {{showMessage}}

          <h1>{{favoriteMessage}}</h1>
          <div class="col-md-4" *ngFor="let book of books">
            <div class="thumbnail">
              <img [src]="book.imageUrl" [style.width.px]="imageWidth" *ngIf="showImage">
              <div class="caption">
                <button class="btn btn-primary"(click)="toggleImage()">{{showImage ? 'Hide Image' : 'Show Image'}}</button>
                <!--<button class="btn btn-primary pull-right"(click)="changeMethodForAnimals()">Click ME</button>-->
                <h4 class="pull-right price">
                  {{book.price | currency:'INR':true}}
                </h4>
                <h4><a [routerLink]="['/book',book.id]">{{book.name}}</a></h4>
                <p><b>Author: </b>{{book.author}}</p>
                <p><b>Description: </b>{{book.description | limitChar:'30' }}</p>
                <p><b>Published on: </b>{{book.releaseDate | date:'d MMM yyyy'}}</p>
                <p><b>In Stock: </b>{{book.inStock ? 'Yes' : 'No'}}</p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                  <p class="pull-right" [ngClass]="{'redClass':showImage,'yellowClass':!showImage}">{{book.starRating}} Reviews</p>
                  <div class="clearfix"></div>
                  <!--<p class="text-success" myHighlight *ngIf="book.booksInStock > 0">{{book.booksInStock}} Books Available</p>-->
                  <bs-favorite [reviews]="book.starRating" [favorite]="book.name"
                    (favoriteClicked)="onfavoriteClicked($event)"></bs-favorite>
                </div>
              </div>
            </div>
